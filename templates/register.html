<!DOCTYPE html>
<html>
<head><title>Register Options</title></head>
<body>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('/static/bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      background-color: #111; /* fallback */
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    h1 {
      margin: 5px 0;
      font-weight: 300;
    }

    .button-outline, .button-filled {
      margin: 15px 10px;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
    }

    .button-outline {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    .button-filled {
      background: white;
      color: black;
      border: none;
    }

    form input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    form button {
      width: 85%;
      padding: 10px;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    a {
      color: white;
      text-decoration: underline;
    }
  </style>
    <a href="{{ url_for('register_facebook') }}"><button class="button-outline" class="button-filled"><h1>Sign up with Facebook</h1></button></a>
  
</body>
</html>
